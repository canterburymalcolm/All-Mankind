
<!doctype html>
<html class="no-js fullHeight" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>All Mankind</title>
    <link rel="icon" href="../assets/img/icons/pigHead.png">
    <link rel="stylesheet" href="../assets/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:700|Pragati+Narrow:700" rel="stylesheet">
</head>

<body class="fullHeight">

    <div class="wrapper">
        <div class="icons grid-x grid-margin-x align-center">
            <div class="cell small-2">
                <img id="hamburger-closed" src="../assets/img/icons/ham-closed.png">
                <img id="hamburger-open" src="../assets/img/icons/ham-open.png">
            </div>
            <div class="cell small-8 large-shrink">
                <a id="title" href="../store.html">
                    <img id="title-img" src="../assets/img/icons/titleBubble.png?0001">
                </a>
            </div>
            <div class="cell small-2">
                <span class="cart-num">10</span>
                <a id="cart" href="../cart.html">
                    <img id="cart-img" src="../assets/img/icons/cartnobubble.png">
                </a>
            </div>
        </div>

        <div class="grid-x grid-margin-x align-center">
            <div class="hamburger cell small-10" style="display: none">
                <img src="../assets/img/icons/linksbubble.png">
                <a id="store" href="../store.html"></a>
                <a id="extras" href="../extras.html"></a>
                <a id="contact" href="../contact.html"></a>
                <a id="lookbook" href="../lookbook.html"></a>
                <a id="exit" href="#"></a>
            </div>
        </div>

        <div class="navbar grid-x align-center">
            <div class="cell large-shrink">
                <a id="navStore" href="../store.html">STORE</a>
            </div>
            <div class="cell large-shrink">
                <a id="navExtras" href="../extras.html">EXTRAS</a>
            </div>
            <div class="cell large-shrink">
                <a id="navLook" href="../lookbook.html">LOOKBOOK</a>
            </div>
            <div class="cell large-shrink">
                <a id="navContact" href="../contact.html">CONTACT</a>
            </div>
        </div>

        <div class="listing grid-x grid-margin-x align-center">
        
            <div class="small-teeth top-teeth cell small-9">
                <div class="small-top-mask"></div>
                <img id="small-top-img" src="../assets/img/products/theMalcolm/teethTop.png">
            </div>
        
            <div class="item malcolm cell small-8 large-5">
                <div class="item-image main-img">
                    <img class="primary" src="../assets/img/products/theMalcolm/mBack.png">
                </div>
        
                    <div class="panels cell large-shirnk grid-x align-center">
                        <div class="panel-arrow l-arrow cell large-1">
                            <img src="../assets/img/looks/panel-left.png">
                        </div>
        
                        <!-- <div class="panel-img cell small-3 large-2">
                            <img id="mFront" src="../assets/img/products/theJohn/johnFront.png">
                        </div>-->
        
                        <div id="l-arrow" class="panel-arrow r-arrow cell large-1">
                            <img src="../assets/img/looks/panel-right.png">
                        </div>
                    </div>
            </div>
        
            <div class="desc cell small-8 large-4">
                <div class="desc-grid grid-x">
        
                    <div class="large-teeth top-teeth cell large-10">
                        <div class="large-top-mask"></div>
                        <img id="large-top-img" src="../assets/img/products/theMalcolm/teethTop.png">
                    </div>
        
                    <div class="title cell shrink large-9">
                        <span>THE MALCOLM</span>
                    </div>
                    <div class="price cell shrink large-9">
                        <span>$40</span>
                    </div>
                    <div class="text cell small-9">
                        <p>Loosely based on a panel from the manga “Kingdom” written by Yasuhisha Hara. Depicted is Malcolm's
                            head chopped up in three delicate pieces. Yum yum. Pre-order your own “The Malcolm”
                            hoodie today. <br>
                            60% cotton/40% Poly.
                        </p>
                    </div>
        
                    <div class="select-buttons cell large-9 grid-x align-center">
        
                        <div class="select-size button-group cell shrink">
                            <button id="small" type="button" class="button hollow">Small</button>
                            <button id="medium" type="button" class="button hollow">Medium</button>
                            <button id="large" type="button" class="button hollow">Large</button>
                        </div>
        
                        <div class="select-num button-group cell shrink">
                            <button type="button" class="dec button hollow">-</button>
                            <button type="button" class="num button hollow">1</button>
                            <button type="button" class="inc button hollow">+</button>
                        </div>
                    </div>
        
                    <div class="add-button cell large-9 grid-x align-center">
                        <div class="add-to-cart cell shrink">
                            <button type="button" id="the-malcolm-atc" class="button disabled medium hollow" disabled>Out of Stock</button>
                        </div>
                        <div class="go-to-cart cell shrink">
                            <button type="button" class="button medium hollow">Continue to Cart</button>
                        </div>
                    </div>
        
                    <div class="size cell small-1" style="margin-left: 15px">
                        <span class="small">S</span>
                    </div>
                    <div class="size cell small-1">
                        <span class="medium">M</span>
                    </div>
                    <div class="size cell small-1">
                        <span class="large">L</span>
                    </div>
                    <div class="addItem cell small-offset-2 shrink large-12">
                        <span class="large">Add to cart</span>
                    </div>
        
                    <div class="large-teeth bottom-teeth cell large-10">
                        <img id="large-bot-img" src="../assets/img/products/theMalcolm/teethBottom.png">
                        <div class="large-bottom-mask"></div>
                    </div>
        
                </div>
            </div>
        
            <div class="small-teeth bottom-teeth cell small-9">
                <img id="small-bot-img" src="../assets/img/products/theMalcolm/teethBottom.png">
                <div class="small-bottom-mask"></div>
            </div>
        
        </div>

    </div>
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <script src="../assets/js/app.js"></script>
</body>

</html>
