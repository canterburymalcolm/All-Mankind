
<!doctype html>
<html class="no-js fullHeight" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>All Mankind</title>
    <link rel="icon" href="assets/img/icons/pigHead.png">
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:700|Pragati+Narrow:700" rel="stylesheet">
</head>

<body class="fullHeight">

    <div class="wrapper">
        <div class="icons grid-x grid-margin-x align-center">
            <div class="cell small-2">
                <img id="hamburger-closed" src="assets/img/icons/ham-closed.png">
                <img id="hamburger-open" src="assets/img/icons/ham-open.png">
            </div>
            <div class="cell small-8 large-shrink">
                <a id="title" href="store.html">
                    <img id="title-img" src="assets/img/icons/titleBubble.png?0001">
                </a>
            </div>
            <div class="cell small-2">
                <span class="cart-num">10</span>
                <a id="cart" href="cart.html">
                    <img id="cart-img" src="assets/img/icons/cartnobubble.png">
                </a>
            </div>
        </div>

        <div class="grid-x grid-margin-x align-center">
            <div class="hamburger cell small-10" style="display: none">
                <img src="assets/img/icons/linksbubble.png">
                <a id="store" href="store.html"></a>
                <a id="extras" href="extras.html"></a>
                <a id="contact" href="contact.html"></a>
                <a id="lookbook" href="lookbook.html"></a>
                <a id="exit" href="#"></a>
            </div>
        </div>

        <div class="navbar grid-x align-center">
            <div class="cell large-shrink">
                <a id="navStore" href="store.html">STORE</a>
            </div>
            <div class="cell large-shrink">
                <a id="navExtras" href="extras.html">EXTRAS</a>
            </div>
            <div class="cell large-shrink">
                <a id="navLook" href="lookbook.html">LOOKBOOK</a>
            </div>
            <div class="cell large-shrink">
                <a id="navContact" href="contact.html">CONTACT</a>
            </div>
        </div>

        <div class="extras grid-x grid-margin-x align-center">
        
            <div class="right cell small-auto grid-x align-center">
                <div class="icon inactive cell small-shrink large-3">
                    <img class="mobile" src="assets/img/extras/questionmarkmobile.png">
                    <img class="primary question" src="assets/img/extras/questionmarkdesktop.png">
                    <img class="secondary question" src="assets/img/extras/questionmarkselected.png">
                    <!-- <a class="question-link" href="extras/why-streetwear.html"></a> -->
                </div>
        
                <div class="icon inactive cell small-shrink large-3">
                    <img class="mobile" src="assets/img/extras/calendarmobile.png">
                    <img class="primary calendar" src="assets/img/extras/calendardesktop.png">
                    <img class="secondary calendar" src="assets/img/extras/calendarselected.png">
                    <!-- <a class="calendar-link" href="#"></a> -->
                </div>
            </div>
        
            <div class="left cell small-auto grid-x align-center">
                <div class="icon inactive cell small-shrink large-3">
                    <img class="mobile" src="assets/img/extras/skateboardmobile.png">
                    <img class="primary skate" src="assets/img/extras/skateboarddesktop.png">
                    <img class="secondary skate" src="assets/img/extras/skateboardselected.png">
                    <!-- <a class="skate-link" href="#"></a> -->
                </div>
        
                <div class="icon inactive cell small-shrink large-3">
                    <img class="mobile" src="assets/img/extras/kanjimobile.png">
                    <img class="primary kanji" src="assets/img/extras/kanjidesktop.png">
                    <img class="secondary kanji" src="assets/img/extras/kanjiselected.png">
                    <!-- <a class="kanji-link" href="#"></a> -->
                </div>
            </div>
        </div>

    </div>
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
