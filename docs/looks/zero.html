
<!doctype html>
<html class="no-js fullHeight" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>All Mankind</title>
    <link rel="icon" href="../assets/img/icons/pigHead.png">
    <link rel="stylesheet" href="../assets/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:700|Pragati+Narrow:700" rel="stylesheet">
</head>

<body class="fullHeight">

    <div class="wrapper">
        <div class="icons grid-x grid-margin-x align-center">
            <div class="cell small-2">
                <img id="hamburger-closed" src="../assets/img/icons/ham-closed.png">
                <img id="hamburger-open" src="../assets/img/icons/ham-open.png">
            </div>
            <div class="cell small-8 large-shrink">
                <a id="title" href="../store.html">
                    <img id="title-img" src="../assets/img/icons/titleBubble.png?0001">
                </a>
            </div>
            <div class="cell small-2">
                <span class="cart-num">10</span>
                <a id="cart" href="../cart.html">
                    <img id="cart-img" src="../assets/img/icons/cartnobubble.png">
                </a>
            </div>
        </div>

        <div class="grid-x grid-margin-x align-center">
            <div class="hamburger cell small-10" style="display: none">
                <img src="../assets/img/icons/linksbubble.png">
                <a id="store" href="../store.html"></a>
                <a id="extras" href="../extras.html"></a>
                <a id="contact" href="../contact.html"></a>
                <a id="lookbook" href="../lookbook.html"></a>
                <a id="exit" href="#"></a>
            </div>
        </div>

        <div class="navbar grid-x align-center">
            <div class="cell large-shrink">
                <a id="navStore" href="../store.html">STORE</a>
            </div>
            <div class="cell large-shrink">
                <a id="navExtras" href="../extras.html">EXTRAS</a>
            </div>
            <div class="cell large-shrink">
                <a id="navLook" href="../lookbook.html">LOOKBOOK</a>
            </div>
            <div class="cell large-shrink">
                <a id="navContact" href="../contact.html">CONTACT</a>
            </div>
        </div>

        <div class="look grid-x grid-margin-x align-center">
            <div class="look-title cell small-12">
                <h1>Drop Zero</h1>
            </div>
        </div>
        <div class="look grid-x grid-margin-x align-center">
            <div class="main-arrow cell large-1">
                <img class="main-left" src="../assets/img/looks/look-arrow-left.png">
            </div>
            <div class="main-container cell large-5">
                <div class="main-img">
                    <img src="../assets/img/looks/zero/zero-crowd.jpg">
                </div>
            </div>
            <div class="main-arrow cell large-1">
                <img class="main-right" src="../assets/img/looks/look-arrow-right.png">
            </div>
            <div class="look-panels cell grid-x grid-margin-x align-center">
                <div class="cell large-5">
                    <div class="panels grid-x align-center">
                        <div class="panel-arrow l-arrow cell large-1">
                            <img src="../assets/img/looks/panel-left.png">
                        </div>
                        <!-- <div class="panel-img cell large-2">
                            <img src="../assets/img/looks/zero/zero-black.jpg">
                        </div> -->
                        <div id="l-arrow" class="panel-arrow r-arrow cell large-1">
                            <img src="../assets/img/looks/panel-right.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mobile-img cell small-9">
                <img src="../assets/img/looks/zero/zero-crowd.jpg">
            </div>
            <div class="mobile-img cell small-9">
                <img src="../assets/img/looks/zero/zero-black.jpg">
            </div>
            <div class="mobile-img cell small-9">
                <img src="../assets/img/looks/zero/zero-booth.jpg">
            </div>
            <div class="mobile-img cell small-9">
                <img src="../assets/img/looks/zero/zero-close.jpg">
            </div>
            <div class="mobile-img cell small-9">
                <img src="../assets/img/looks/zero/zero-fence.jpg">
            </div>
            <div class="mobile-img cell small-9">
                <img src="../assets/img/looks/zero/zero-leafs.jpg">
            </div>
            <div class="mobile-img cell small-9">
                <img src="../assets/img/looks/zero/zero-loiter.jpg">
            </div>
        </div>

    </div>
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <script src="../assets/js/app.js"></script>
</body>

</html>
